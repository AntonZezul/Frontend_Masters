<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/modal_photo.css">
	<link rel="stylesheet" href="css/modal_add_photo.css">
	<script>
		function funonload(){
			let imgSrc = $('#first_photo:first-child').find('img').attr('src')
			$("#headImage_gallery").css("background-image", `url(${imgSrc})`)
		}
		window.onload = funonload
	</script>
</head>
<body>
<div id="headImage_gallery"></div>

<div id="bottom">
	<div class="content">
		<div class="header-content">
			<h1 style="font-size: 25px; padding-bottom: 20px">FOTOGALÉRIA</h1>
			<div class="back_icon_div">
				<img id="back_icon" src="icons/back-icon.svg" style="width: 30px; height: 30px">
				<h2 style="font-size: 15px;margin-top: 8px">ARCHITEKTÚRA</h2>
			</div>
			<!--            <h2 style="font-size: 15px; margin-bottom: 15px;">ARCHITEKTÚRA</h2>-->
			<div class="line"></div>
		</div>
		<div class="img-area">

			<div onmouseleave="backgroundGalleryHoverReset()" onmouseenter="backgroundGalleryOnHover(this,event)"
				 class="photo_box" id="first_photo">
				<img class="img_gallery" src="images/pexels-photo-261187.jpeg">

			</div>

			<div onmouseleave="backgroundGalleryHoverReset()" onmouseenter="backgroundGalleryOnHover(this,event)"
				 class="photo_box">
				<img class="img_gallery" src="images/pexels-photo-261146.jpeg">
			</div>

			<div onmouseleave="backgroundGalleryHoverReset()" onmouseenter="backgroundGalleryOnHover(this,event)"
				 class="photo_box">
				<img class="img_gallery" src="images/pexels-photo-24464.jpg">
			</div>

			<div onmouseleave="backgroundGalleryHoverReset()" onmouseenter="backgroundGalleryOnHover(this,event)"
				 class="photo_box">
				<img class="img_gallery" src="images/pexels-photo-323780.jpeg">
			</div>

			<div onmouseleave="backgroundGalleryHoverReset()" onmouseenter="backgroundGalleryOnHover(this,event)"
				 class="photo_box">
				<img class="img_gallery" src="images/pexels-photo-221506.jpeg">
			</div>

			<div onmouseleave="backgroundGalleryHoverReset()" onmouseenter="backgroundGalleryOnHover(this,event)"
				 data-toggle="modal" data-target="#photo-modal" class="photo_box">
				<img class="img_gallery" src="images/pexels-photo-186077.jpeg">
			</div>

			<div data-toggle="modal" data-target="#add_photo_modal" class="photo_box_add">
				<div id="add_photo_category">
					<img src="icons/add-photo-icon.svg" style="width: 50px; height: 50px; margin-bottom: 15px">
					<p style="color: darkgrey">PRIDAŤ FOTKY</p>
				</div>
			</div>
		</div>
		<!-- Modal Photo 1 -->
		<div class="modal fade" id="photo-modal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close p-0" data-dismiss="modal" aria-label="Close">
							<span style="font-family: 'Comfortaa', cursive" aria-hidden="true">
								<img style="padding-right: 5px" src="icons/close-icon.svg">ZAVRIEŤ</span>
						</button>
					</div>
					<div class="modal-body p-md-0">
						<img class="img-fluid" style="width: 100%" src="images/pexels-photo-186077.jpeg">
						<div class="modal-nav">
							<div id="prev-icon">
								<img src="icons/prev-icon.svg">
							</div>
							<div id="next-icon">
								<img src="icons/next-icon.svg">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Add Photo -->
		<div class="modal fade" id="add_photo_modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<button type="button" class="close p-0" data-dismiss="modal" aria-label="Close">
							<span style="font-family: 'Comfortaa', cursive" aria-hidden="true">
								<img src="icons/close-icon.svg"> ZAVRIEŤ</span>
					</button>
					<div class="modal-content-without-close">
						<div class="modal-header">
							<h5 style="color: #4f4f4f; font-weight: bold; font-family: 'Comfortaa', cursive; letter-spacing: 1px"
								class="modal-title">PRIDAŤ FOTKY</h5>
						</div>
						<div class="modal-body">
							<img style="margin: 20px 0" src="icons/add-photo-icon.svg">
							<p style="margin: 5px 0; color: darkgrey; font-weight: bold">SEM PRESUNTE FOTKY</p>
							<p style="margin: 5px 0; color: #bababa">alebo</p>
							<button type="button" class="upload_button">VYBERTE SÚBORY</button>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success"><img style="margin: 6px 9px 8px 0" src="icons/add-icon.svg">PRIDAŤ</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

<script language="JavaScript" type="text/javascript" src="js/photo_gallery_background.js"></script>
</body>
</html>
